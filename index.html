<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Inputs Demo</title>

    <link rel="stylesheet" href="inputs/inputs.css">
    <script defer src="inputs/inputs.js"></script>

</head>
<body>

    <div>
        <label>
            <input type="checkbox" name="n-check" checked>
            Option 1
        </label>
        <label>
            <input type="checkbox" name="n-check">
            Option 2
        </label>
        <label>
            <input type="checkbox" name="n-check">
            Option 3
        </label>
    </div>

    <br>

    <div>
        <label>
            <input type="checkbox" name="a-check" data-adv checked>
            Option 1
        </label>
        <label>
            <input type="checkbox" name="a-check" data-adv>
            Option 2
        </label>
        <label>
            <input type="checkbox" name="a-check" data-adv>
            Option 3
        </label>
    </div>

    <hr>

    <input type="radio" name="n-radio">
    <input type="radio" name="n-radio">
    <input type="radio" name="n-radio">

    <input type="radio" name="a-radio" data-adv>
    <input type="radio" name="a-radio" data-adv>
    <input type="radio" name="a-radio" data-adv>

    <hr>



</body>
</html>
